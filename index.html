<!DOCTYPE html>
<html>
<head>
  <title>Chameleon Role Generator</title>
  <style>
    body { 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
      background:#111; 
      color:#0ff; 
      font-family:Arial, sans-serif; 
      font-size:2em;
    }
  </style>
</head>
<body>
<script>
  const coords = [];
  for (let r of ['A','B','C','D']) {
    for (let c=1; c<=4; c++) {
      coords.push(r + c);
    }
  }
  // 3 out of 4 chance coordinate, 1 out of 4 chance Chameleon
  const pool = [...coords, ...coords, ...coords, "Chameleon"];
  const choice = pool[Math.floor(Math.random() * pool.length)];
  document.body.innerHTML = "Your role:<br><br><b>" + choice + "</b>";
</script>
</body>
</html>
